name: Build, Validate HTML, and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  validate-html:
    name: Validate HTML Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Validate HTML
        run: npm run html-validate

  deploy:
    name: Deploy to GitHub Pages
    needs: validate-html   # ðŸ‘ˆ SOLO se ejecuta si la validaciÃ³n HTML pasa
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # ðŸ‘ˆ Esto sube TODO tu sitio (html, css, js, imÃ¡genes)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
